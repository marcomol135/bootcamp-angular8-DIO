<h2>Course Info</h2>
<hr>
<form #courseForm="ngForm">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
               <span> Insira o nome do curso </span>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price"  #courseprice="ngModel" type="number" [ngClass]="{'is-invalid': courseprice.invalid}" class="form-control" required>
            <div class="invalid-feedback">
               <span> Insira o preço do curso </span>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating"  #courserating="ngModel" type="number" [ngClass]="{'is-invalid': courserating.invalid}" class="form-control" required>
            <div class="invalid-feedback">
               <span> Insira o preço do curso </span>
            </div>

        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" required name="description"  #coursedescription="ngModel" [ngClass]="{'is-invalid': coursedescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
               <span> Insira a descrição do curso </span>
            </div>

        </div>
    </div>
    <button [disabled]="courseForm.invalid"class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary ">Back</button>

</form>
